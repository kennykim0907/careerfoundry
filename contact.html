<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d3440c13a5.js" crossorigin="anonymous"></script>
  <script src="js/contact.js" defer></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar_logo">
        <a href="index.html"><img class="bridger_logo" src="img/bridger_logo.svg"></a>
      </div>
      <ul class="navbar_menu">
        <li><a href="about.html">About</a></li>
        <li><a href="work.html">Cases</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <a href="#" class="navbar_toggleBtn"><i class="fas fa-bars"></i></a>
    </nav>
  </header>

<!--Start Contact us-->
<section class="contact-us">
  <div class="container">
    <div class="row">
      <div class="section-title text-center">
        <h1>Get In Touch</h1>
      </div>
    </div>
    <div class="row">
      <div class="contact-form">
        <div class="row">
          <div class="text">
            <h2>Drop us a line</h2>
            <p>I'm here to answer any question you may have</p>
          </div>
        </div>
        <div class="row space-between">
          <div class="col-6">
            <input type="text" class="form-control" placeholder="Name">
          </div>
          <div class="col-6">
            <div class="col-6-email">
              <input type="text" class="form-control" placeholder="Email">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <textarea class="form-control" placeholder="Your comment"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="button text-right">
            <a href="">Get In Touch</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--End Contact us-->



</body>
</html>
